<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot webapplication</title>

    <!--Stylesheet link-->
    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <div class="wrapper">
        <div class="title">ChatBot</div>
            <h3 style="margin: 1rem 0 0 0.5rem;">Rutu ChatBot</h3>
         <div id="box">
                <div class="bot"></div>
         </div>    
            
        <div class="typing-area">
            <div class="input-field">
                <input type="text" id="msg_send" placeholder="Type your message" autofocus>
            </div>

            <div class="send-btn">
                <button id="reply">Send</button>
            </div>
        </div>
        
    </div>
    
</body>

<script src="./index.js"></script>
<script src="./response.js"></script>
</html>
